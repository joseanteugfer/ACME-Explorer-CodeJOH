apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - name: mongo-port
          containerPort: 27017
        volumeMounts:
            - name: task-pv-storage
              mountPath: "/data/db-event"
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-volume